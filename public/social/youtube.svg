        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  <rect x="0" width="70" height="52" rx="12" fill="#FF0000" filter="url(#shadow)" />
  <polygon points="25,18 25,37 40,27.5" fill="white" />
</svg>